<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<script src="../basylbinder.js"></script>
<style>
    body {
        padding:10px;
    }
</style>

<h1>Hello Name Example</h1>
<hr>
<vars name="Richard Hendricks"></vars>
<input autofocus="autofocus" bind="name"> <br>
<div watch="text">
    Hello {{name}}!
</div>

<br>

<button class="btn" onclick="alert('Hi ' + $$.get('name') + '!')">Say Hi</button>
<button class="btn" onclick="$$.set('name', 'Richard Hendricks')">Reset Name</button>
</body>
