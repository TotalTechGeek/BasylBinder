<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<script src="../basylbinder.js"></script>
<style>
    body {
        padding:10px;
    }
</style>


<body>
    
    <h1>Examples</h1>
    <hr>

    <component make type="link">
        <a href="{{url}}/{{example}}.html">{{text}}</a><br>
    </component>

    <div id="links"></div>

    <script>
        let links = document.getElementById('links')
        $$.var('url', 'http://totaltechgeek.github.io/BasylBinder/samples')
        
        $$.all()
        $$.from([{ example: 'hello', text: 'Hello Name'}, {example: 'local', text: 'Local Binds'}, { example: 'calc', text: "Component Sum Example"}]).for(i =>
        {
            $$.make('link', i).appendTo(links)
        })
    </script>

</body>
